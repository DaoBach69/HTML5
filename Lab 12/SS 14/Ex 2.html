<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 2</title>
    <script>
        var  inputNum=prompt('Enter any number: ');
        var result = 0;
        document.write('Mutiple of: ' + inputNum + </br>);
            for (var i=1, i<0, i++)
        {
            result=inputNum*i;
            document.write(inputNum+'*'+i+'='+result+'</br>');
        }
    </script>
</head>
<body>

</body>
</html>
