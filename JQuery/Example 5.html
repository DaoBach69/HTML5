<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie</title>
    <link rel="stylesheet" href="MonsterZ.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/Monster mashup.js"></script>

</head>
<body>
    <header id="top">
        <img src="images/Monster_Mashup.png" height="33" width="286"/>
        <button id="btnRandom">Randomize</button>
        <button id="btnReset">Reset</button>
        <p>Make your own monster face by clicking on the picture.</p>
    </header>

<div id="container">
    <img class="lightning" id="lightning1" src="images/lightning-01.jpg" style="display: none;">
    <img class="lightning" id="lightning2" src="images/lightning-02.jpg" style="display: none;">
    <img class="lightning" id="lightning3" src="images/lightning-03.jpg" style="display: none;">
</div>
<div id="frame">

    <div id="pic_box">
        <div id="head" class="face" style="left: -2936px;">
            <img src="images/headsstrip.jpg" height="172" width="3670"/>
        </div>
        <div id="eyes" class="face" style="left: -367px;">
            <img src="images/eyesstrip.jpg" height="79" width="3670"/>
        </div>
        <div id="nose" class="face" style="left: -367px;">
            <img src="images/nosesstrip.jpg" height="86" width="3670"/>
        </div>
        <div id="mouth" class="face" style="left: 0px;">
            <img src="images/mouthsstrip.jpg" height="123" width="3670"/>
        </div>
    </div>
</div>
</body>
</html>
