<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button </title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #change_me {
            position: absolute;
            top: 100px;
            left: 200px;
            font: 24px Arial;
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
        #move_up #move_down #color #dissappear {
            padding: 5px;
        }
    </style>

</head>
<body>
<button id="move_up">Move Up</button>
<button id="move_down">Move Down</button>
<button id="color">Add color</button>
<button id="dissappear">Disappear/Re-disappear</button>

<div id="change_me">Make me do Stuff!</div>

<script>
    $(document).ready(function () {
        $("#move_up").click(function () {
            $("#change_me").animate({top: 30}, 200);
        }); //end move_up

        $("#move_down").click(function () {
            $("#change_me").animate()
            {
                top: 500
            }; 2000);
    });

    $("#color").click(function () {
        // $("#change_me).css("color", "purple");
        $("#change_me").css(){
            "background_color": "yellow";
            "font-weight": "border" });
    }); //end color

    $("#dissappear").click(function () {
        $("#change_me").togger('slow');
    }); //end disappear
    }); //end doc


</script>
</body>
</html>
