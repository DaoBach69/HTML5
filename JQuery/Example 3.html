<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anh dep</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #ClickMe {
            background-color: coral;
            padding: 20px;
            text-align: center;
            width: 205px;
            display: block;
            border: 2px solid #000;
        }
        #picture {
            background-color: white;
            padding: 20px;
            width: 205px;
            display: none;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<div id="ClickMe">
    An de mo anh
</div>

<div id="picture">
    <img src="images/1..jpg" height="300" width="200"/>
</div>

<script>
    $(document).ready(function () {
        $("#ClickMe").click(function () {
            $("img").fadeIn(9000);
            $("#picture").slideToggle("slow")
        });
    });
</script>

</body>
</html>
