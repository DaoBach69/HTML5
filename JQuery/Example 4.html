<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
    #picture {
        background-color: darkgray;
        padding: 50px;

    }
    </style>


</head>
<body>

    <h2>Jump for Joy Sale</h2>
<div class="picture">
    <div class="img"><img src="images/jump1.jpg" height="245" width="169"/></div>
    <div class="img"><img src="images/jump2.jpg" height="245" width="204"/></div>
    <div class="img"><img src="images/jump3.jpg" height="245" width="227"/></div>
    <div class="img"><img src="images/jump4.jpg" height="245" width="221"/></div>
</div>
    <script>
        $(document).ready(function () {
            $(".img").click(function () {
                document.getElementsByClassName("img").innerHTML
            })
        })
    </script>
</body>
</html>
